<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مقالات Fabrica</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #3f51b5, #9c27b0);
      color: white;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 0;
      font-size: 28px;
      font-weight: bold;
    }

    .articles {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin: 0;
      color: #ffeb3b;
    }

    .card p {
      margin: 10px 0;
    }

    .card a {
      color: #fff;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 30px;
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <header>مقالات تعليمية</header>

  <div class="articles">
    <div class="card">
      <h3>ابدأ البرمجة الآن</h3>
      <p>مقال تمهيدي يعرض لك خطوات البدء في تعلم البرمجة حتى لو لم تكن لديك أي خبرة سابقة.</p>
      <a href="article1.html">اقرأ المقال</a>
    </div>

    <div class="card">
      <h3>لماذا Fabrica؟</h3>
      <p>مقال يشرح مزايا منصة Fabrica وأهميتها للمبتدئين في عالم التكنولوجيا.</p>
      <a href="article2.html">اقرأ المقال</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Fabrica - جميع الحقوق محفوظة
  </footer>

</body>
</html>
